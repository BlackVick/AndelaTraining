<!DOCTYPE html>
<html>
<head>
    <title>Learning JavaScript</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header">
        <h1 id="heading">Learning JavaScript</h1>
        <a href="about.html">With Adesuyi Ayodeji</a>
        <p>With Adesuyi Ayodeji</p>
    </div>

    <div class="container">

        <form method="POST" action="something.php" name="myForm" onsubmit="return validateForm()">
            <div>
                <label>First Name</label>
                <input type="text" name="firstName" id="firstName"/>
            </div>
            <br/>
            <div>
                <label>Last Name</label>
                <input type="text" name="lastName" id="lastName"/>
            </div>
            <br/>
            <input type="submit" value="Submit"/>
        </form>

    </div>
    <script>
        function validateForm(){
            var firstName = document.forms["myForm"]["firstName"].value;

            if (firstName == null || firstName == ""){
                alert('First name is required');
                return false;
            }

            if (firstName.length < 5){
                alert('First Name too short');
                return false;
            }
        }
    </script>

</body>
</html>
